name: Docker Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: propizza
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: vss@123
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd="kafka-topics --bootstrap-server localhost:9092 --list || exit 1"
          --health-interval=15s
          --health-timeout=10s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t pro-pizza-ci .

      - name: Run Django checks
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_HOST=localhost \
            -e DATABASE_PORT=5432 \
            -e DATABASE_NAME=propizza \
            -e DATABASE_USER=postgres \
            -e DATABASE_PASSWORD=vss@123 \
            -e KAFKA_BOOTSTRAP_SERVERS=localhost:9092 \
            pro-pizza-ci \
            python manage.py check

      - name: Run tests
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_HOST=localhost \
            -e DATABASE_PORT=5432 \
            -e DATABASE_NAME=propizza \
            -e DATABASE_USER=postgres \
            -e DATABASE_PASSWORD=vss@123 \
            -e KAFKA_BOOTSTRAP_SERVERS=localhost:9092 \
            pro-pizza-ci \
            python manage.py test
